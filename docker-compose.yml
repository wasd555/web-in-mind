version: "3.9"

services:
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules
      - ./backend/shared-uploads:/app/uploads
    environment:
      - PORT=8000
      - RABBITMQ_URL=amqp://rabbitmq:5672
    command: npm run dev
    depends_on:
      - rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ready || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s

  video-uploader:
    build: ./backend/video-uploader
    ports:
      - "8001:8001"
    volumes:
      - ./backend/video-uploader:/app
      - ./backend/shared-uploads:/app/uploads
#      - /app/node_modules
    command: npm run dev
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # порт для работы с RabbitMQ
      - "15672:15672" # веб-интерфейс управления

  video-processor:
    build: ./backend/video-processor
    volumes:
      - ./backend/video-processor:/app
      - uploads_data:/app/uploads
      - ./backend/shared-uploads:/app/uploads
#      - /app/node_modules
    command: npm run dev
    depends_on:
      - rabbitmq

volumes:
  uploads_data: